<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="" method="get">
        <label for="course-input">Course Title</label>
        <input id="course-input" type="text" name="courseInput">
        <br>
        <label for="Des">Course Description</label>
        <br>
        <textarea name="Des" id="Des" rows="20" cols="50"></textarea>
        <br>
        <label for="level">Skill Level</label>
        <select name="level" id="level">
            <option value="selected" selected disabled>select</option>
            <option value="begginer">begginer level</option>
            <option value="intermediate">intermediate level</option>
            <option value="expert">Expert level</option>
            <option value="all">all levels</option>
        </select>
        <br>
        <label for="checkbox">Ready to publish the course?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="ok">
        <br>
        <label for="radio1"> Agree</label>
        <input type="radio" name="opi" id="radio1" value="agree" required>
        <label for="radio2">Disagree</label>
        <input type="radio" name="opi" id="radio2" value="disagree">
        <button type="submit" id="buttonsub">submit</button>
    </form>
</body>
</html>
