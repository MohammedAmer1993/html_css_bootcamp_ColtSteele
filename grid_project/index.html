<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>portofolio site</title>
</head>
<body>
    <header>
        <p class="main-heading">Patrick Star</p>
        <div class="burger-button" id="btn">
                <div class="first-line"></div>
                <div class="second-line"></div>
                <div class="third-line"></div>
        </div>
        <div class="icons">
            <p class="links">work</p>
            <p class="links">contact</p>
            <a href="#drible"><img class="mini-icon" src="images/dribble_icon.png" alt="drible"></a>
            <a href="#instagram"><img class="mini-icon" src="images/insta_icon.png" alt="instagram"></a>
            <a href="#vico "><img class="mini-icon" src="images/v_icon.png" alt="v-icon"></a>
        </div>
    </header>
    <main class="container">
        <div class="image-content a">
            <img id="test" class="earth" src="images/eth.avif" alt="earth">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content b">
            <img src="images/alphabet.avif" alt="alphabet" class="alphabet">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content c">
            <img src="images/traveler.avif" alt="travler" class="traveler">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content d">
            <img src="images/astro.avif" alt="astrounaut" class="astro">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="image-content g">
            <img src="images/cube.avif" alt="cube" class="cube">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content f">
            <img src="images/cup.avif" alt="cup" class="cup">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content m">
            <img src="images/insta.avif" alt="instagram" class="insta">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="image-content e">
            <img src="images/foam.avif" alt="foam" class="foam">
            <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="image-content j">
            <img src="images/dimensional.avif" alt="dimensional" class="dimen">
            <p class="overlay white">VIEW PROJECT</p>
        </div>
    </main>
    <footer>
        Designed and built by Patrick Star in Bikini Bottom.
    </footer>
</body>
</html>
